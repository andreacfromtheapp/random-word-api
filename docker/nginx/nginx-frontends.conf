# nginx-frontends.conf
server {
    listen 80;
    server_name localhost;

    # Landing Page
    location / {
        alias /usr/share/nginx/html/leptos-landingpage/;
        try_files $uri $uri/ /index.html;
    }

    # Public Frontend Routes
    location /random/ {
        alias /usr/share/nginx/html/leptos-randomword/;
        try_files $uri $uri/ /index.html;
    }

    location /play/ {
        alias /usr/share/nginx/html/elm-speakandspell/;
        try_files $uri $uri/ /index.html;
    }

    # Protected OpenAPI Documentation Endpoints
    location /swagger-ui {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://backend:3000/swagger-ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /scalar {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://backend:3000/scalar;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://backend:3000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /rapidoc {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://backend:3000/rapidoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Protected Admin Frontend
    location /admin/ {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        alias /usr/share/nginx/html/leptos-adminpage/;
        try_files $uri $uri/ /index.html;
    }
}

